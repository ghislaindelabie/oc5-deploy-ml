name: CI/CD

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install heavy scientific stack for CI
        run: |
          python -m pip install --upgrade pip
          pip install "numpy==2.3.*" "pandas==2.2.*" "scikit-learn==1.5.*"

      - name: Install uv and pytest
        run: pip install uv pytest pytest-cov

      - name: Install dependencies + dev groups (no local project)
        run: |
          uv export --format requirements-txt --group dev \
          | grep -vE '^-e[[:space:]]+\.$' \
          | uv pip sync --system -

      - name: Install project (editable)
        run: python -m pip install -e .

      - name: Run tests
        env:
          APP_ENV: test
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=src/oc5_ml_deployment \
          --cov-report=term-missing \
          --cov-report=html \
          --cov-report=xml

      - name: Upload HTML coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: ./htmlcov
          retention-days: 7

  deploy:
    name: Deploy (placeholder)
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # only deploy on push, not PRs (optional)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Echo deploy placeholder
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          APP_ENV: prod
        run: |
          echo "âœ… Deploying to Hugging Face (placeholder)"
          echo "Using token: ${HF_TOKEN:0:6}***"

  deploy-docker:
    name: Deploy to HF Spaces (Docker)
    needs: test
    if: github.ref == 'refs/heads/main' && success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Dockerfile presence
        id: check_docker
        run: |
          if [ -f Dockerfile ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python
        if: steps.check_docker.outputs.present == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install HF CLI
        if: steps.check_docker.outputs.present == 'true'
        run: python -m pip install --upgrade "huggingface_hub[cli]>=0.23.2"

      - name: Login to Hugging Face (non-interactive)
        if: steps.check_docker.outputs.present == 'true'
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          hf auth login --token "$HF_TOKEN" --add-to-git-credential || true

      - name: Create Docker Space (public)
        if: steps.check_docker.outputs.present == 'true'
        env:
          HF_USER: ghislaindelabie
          SPACE: oc5-ml-api
        run: |
          hf repo create "$HF_USER/$SPACE" --type space --space-sdk docker --yes || true

      - name: Upload project to HF Space
        if: steps.check_docker.outputs.present == 'true'
        env:
          HF_USER: ghislaindelabie
          SPACE: oc5-ml-api
        run: |
          # Upload all necessary files for Docker build
          hf upload "$HF_USER/$SPACE" . . --repo-type space \
            --exclude ".git/*" \
            --exclude ".venv/*" \
            --exclude "tests/*" \
            --exclude "htmlcov/*" \
            --exclude ".pytest_cache/*" \
            --exclude "*.pyc" \
            --exclude "__pycache__/*" \
            --exclude "gradio_app/*"

      - name: Display deployment info
        if: steps.check_docker.outputs.present == 'true'
        run: |
          echo "âœ… Deployed to Hugging Face Spaces"
          echo "ðŸ“¦ Space: https://huggingface.co/spaces/ghislaindelabie/oc5-ml-api"
          echo "ðŸš€ API will be available at: https://ghislaindelabie-oc5-ml-api.hf.space"
          echo "ðŸ“š Swagger docs: https://ghislaindelabie-oc5-ml-api.hf.space/docs"
